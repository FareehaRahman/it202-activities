
<!DOCTYPE html>
<html>
<head>
<title>Canvas Demo</title>
    
</head>

<body>
     <canvas id='canvas'></canvas>

<!--         This will be displayed if your browser doesn't
             support the canvas element. The closing tag is
             necessary. -->
             <script>
    
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');

function backgroundColor() {
canvas.setAttribute('width', window.innerWidth);
canvas.setAttribute('height', window.innerHeight);

//Draw Canvas Fill mode
ctx.fillStyle = 'blue';
ctx.fillRect(0,0,canvas.width, canvas.height);
} 

function drawLetter() {
  ctx.beginPath();
  ctx.moveTo(20, 20);
  ctx.lineTo(20, 100);
  ctx.moveTo(20, 20);
  ctx.lineTo(80, 20);
  ctx.moveTo(20, 60);
  ctx.lineTo(60, 60);
  ctx.stroke()
}

function drawShape() {
  ctx.beginPath();
  ctx.arc(300, 50, 40, 0, 2 * Math.PI);
  ctx.stroke();
  ctx.fillStyle = "pink";
  ctx.fill();


}

function typeText() {
  ctx.font = "30px Arial";
  ctx.fillText("665553266", 200, 250);
}

// calling all the functions
document.getElementById("canvas").innerHTML = backgroundColor();
document.getElementById("canvas").innerHTML = drawLetter();
document.getElementById("canvas").innerHTML = drawShape();
document.getElementById("canvas").innerHTML = typeText();





    
    
    </script>

</body>

</html>
